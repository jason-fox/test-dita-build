name: CI
'on':
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  build-dita:
    name: Build DITA
    runs-on: ubuntu-latest
    steps:
      - name: Build Bootstrap ‚öôÔ∏è
        uses: dita-ot/dita-ot-action@master
        with:
          install: |
            apt-get update -q
            export DEBIAN_FRONTEND=noninteractive
            apt-get install -qy --no-install-recommends nodejs
            nodejs -v
          plugins: |
            https://github.com/jason-fox/fox.jason.extend.css/archive/master.zip
            https://github.com/jason-fox/dita-bootstrap/archive/feature/bootstrap-5.0.zip
            https://github.com/jason-fox/fox.jason.prismjs/archive/master.zip
          build: |
            dita -i /github/workspace/document.ditamap -o /github/workspace/out/html -f html5-bootstrap --nav-toc partial --args.rellinks none
      - name: Build PDF üñ®Ô∏è
        uses: dita-ot/dita-ot-action@master
        with:
          install: |
            apt-get update -q
            export DEBIAN_FRONTEND=noninteractive
            apt-get install -qy --no-install-recommends nodejs
            nodejs -v
          plugins: |
            https://github.com/jason-fox/fox.jason.extend.css/archive/master.zip
            https://github.com/jason-fox/fox.jason.prismjs/archive/master.zip
          input: document.ditamap
          transtype: pdf
          output-path: out
      - name: Upload PDF üìö
        uses: actions/upload-artifact@v2
        with:
          name: dita-artifact
          path: 'out/pdf'
      - name: Deploy HTML üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: out/html # The folder the action should deploy.
